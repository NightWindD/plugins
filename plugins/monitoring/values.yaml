global:
  imageRegistry: ""
prometheus:
  externalHost: "prometheus.kubegems.io"
  externalPort: "9090"
  retention: 30d
  volumeCapacity: 200Gi
  maxCpu: "4"
  maxMemory: "8Gi"
alertmanager:
  externalHost: "alertmanager.kubegems.io"
  externalPort: "9093"
  replicas: 1
  retention: 168h
  volumeCapacity: 10Gi
  maxCpu: "500m"
  maxMemory: "256Mi"
kubegems-local:
  alert:
    address: ""
alertproxy:
  image:
    repository: kubegems/alertproxy
    tag: v0.4.0
