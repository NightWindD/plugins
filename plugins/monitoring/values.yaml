global:
  imageRegistry: ""
prometheus:
  address: "" # set to override default
  retention: 30d
  volumeCapacity: 200Gi
  maxCpu: "4"
  maxMemory: "8Gi"
alertmanager:
  address: "" # set to override default
  replicas: 1
  retention: 168h
  volumeCapacity: 10Gi
  maxCpu: "500m"
  maxMemory: "256Mi"
kubegems-local:
  alert:
    address: ""
alertproxy:
  image:
    repository: kubegems/alertproxy
    tag: v0.4.0
