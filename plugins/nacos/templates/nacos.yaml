apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: nacos
  namespace: "{{ .Release.Namespace }}"
spec:
  kind: helm
  url: https://github.com/nacos-group/nacos-k8s.git
  path: helm
  version: master
  values:
    namespace: {{ .Release.Namespace }}
    global:
      mode: {{ .Values.nacos.mode }}
    service:
      type: {{ .Values.nacos.service.type }}
      port: {{ .Values.nacos.service.port }}
      nodePort: {{ .Values.nacos.service.nodePort }}
    nacos:
      replicaCount: {{ .Values.nacos.replicasCount }}
      image:
        # repository: nacos/nacos-server
        {{ include "common.images.repository" ( dict "registry" "docker.io" "repository" "nacos/nacos-server" "context" .) }}
        tag: v{{ .Chart.AppVersion }}
      plugin:
        image:
          # repository: nacos/nacos-peer-finder-plugin
          {{ include "common.images.repository" ( dict "registry" "docker.io" "repository" "nacos/nacos-peer-finder-plugin" "context" .) }}
      storage: 
        type: {{ .Values.nacos.storage.type }}
        db:
          {{- toYaml .Values.nacos.storage.db | nindent 10 }}
      resources:
        {{- toYaml .Values.nacos.resources | nindent 8 }}
      persistence:
        enabled: {{ .Values.nacos.persistence.enabled}}
        data:
          storageClassName: {{ .Values.global.storageClass }}
        resources:
          requests:
            storage: {{ .Values.nacos.persistence.size }}