apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    name: ingress-nginx-operator
  name: ingress-nginx-operator-metrics
  namespace: {{ .Release.Namespace }}
spec:
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      gateway.kubegems.io/type: ingress-nginx
