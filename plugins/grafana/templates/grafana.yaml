          options:
            path: /var/lib/grafana/dashboards/fluentd
        - name: 'loki'
          orgId: 1
          folder: 'kubegems-logging'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/loki
