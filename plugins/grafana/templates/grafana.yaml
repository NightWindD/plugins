apiVersion: plugins.kubegems.io/v1beta1
kind: Plugin
metadata:
  name: grafana
  namespace: "{{ .Release.Namespace }}"
spec:
  kind: helm
  url: https://grafana.github.io/helm-charts
  version: "{{ .Chart.AppVersion }}"
  values:
    rbac:
      pspEnabled: false
    adminPassword: "demo!@#admin"
    image:
      # repository: quay.io/prometheus/node-exporter
      {{ include "common.images.repository" ( dict "registry" "docker.io" "repository" "grafana/grafana" "context" .) }}
    ingress:
      enabled: true
      ingressClassName: default-gateway
      labels:
        networking.kubegems.io/ingressClass: default-gateway
      hosts: [grafana.{{ .Values.global.clusterName }}.kubegems.io]
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
        - name: Prometheus
          type: prometheus
          url: http://kube-prometheus-stack-prometheus.kubegems-monitoring:9090
          access: proxy
          isDefault: true
        - name: Loki
          type: loki
          url: http://loki-headless.kubegems-logging:3100
          access: proxy
          isDefault: false
        - name: jaeger
          type: jaeger
          url: http://jaeger-query.observability:16686
          access: proxy
          isDefault: false
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
        - name: 'prometheus'
          orgId: 1
          folder: 'kubegems-monitoring'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/prometheus
        - name: 'alert-manager'
          orgId: 1
          folder: 'kubegems-monitoring'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/alert-manager
        - name: 'node-exporter'
          orgId: 1
          folder: 'kubegems-monitoring'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/node-exporter
        - name: 'coredns'
          orgId: 1
          folder: 'kubernetes'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/coredns
        - name: 'apiserver'
          orgId: 1
          folder: 'kubernetes'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/apiserver
        - name: 'kubelet'
          orgId: 1
          folder: 'kubernetes'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/kubelet
        - name: 'controller-manager'
          orgId: 1
          folder: 'kubernetes'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/controller-manager
        - name: 'scheduler'
          orgId: 1
          folder: 'kubernetes'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/scheduler
        - name: 'proxy'
          orgId: 1
          folder: 'kubernetes'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/proxy
        - name: 'etcd'
          orgId: 1
          folder: 'kubernetes'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/etcd
        - name: 'resource-cluster'
          orgId: 1
          folder: 'workload'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/resource-cluster
        - name: 'resource-ns-pod'
          orgId: 1
